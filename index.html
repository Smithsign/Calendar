<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .landing-page {
            background-image: url('calendarsign.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            position: relative;
        }
        
        .pen-icon {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: #000;
            background: rgba(255, 255, 255, 0.7);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        .signature-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .signature-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        
        canvas {
            border: 1px solid #ccc;
            margin: 10px 0;
            width: 100%;
            background: white;
        }
        
        .signature-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .save-btn {
            background: #4CAF50;
            color: white;
        }
        
        .clear-btn {
            background: #f44336;
            color: white;
        }
        
        .close-btn {
            background: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div class="pen-icon" id="penIcon">✏️</div>
    </div>
    
    <div class="signature-modal" id="signatureModal">
        <div class="signature-container">
            <h2>Sign Here</h2>
            <canvas id="signatureCanvas"></canvas>
            <div class="signature-buttons">
                <button class="save-btn" id="saveBtn">Save</button>
                <button class="clear-btn" id="clearBtn">Clear</button>
                <button class="close-btn" id="closeBtn">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const penIcon = document.getElementById('penIcon');
        const signatureModal = document.getElementById('signatureModal');
        const signatureCanvas = document.getElementById('signatureCanvas');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const closeBtn = document.getElementById('closeBtn');
        
        // Set canvas size
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            signatureCanvas.width = signatureCanvas.offsetWidth * ratio;
            signatureCanvas.height = signatureCanvas.offsetHeight * ratio;
            signatureCanvas.getContext('2d').scale(ratio, ratio);
        }
        
        // Initialize canvas
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Drawing variables
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        const ctx = signatureCanvas.getContext('2d');
        
        // Set drawing style
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function draw(e) {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Event listeners for drawing
        signatureCanvas.addEventListener('mousedown', startDrawing);
        signatureCanvas.addEventListener('mousemove', draw);
        signatureCanvas.addEventListener('mouseup', stopDrawing);
        signatureCanvas.addEventListener('mouseout', stopDrawing);
        
        // Touch support for mobile devices
        signatureCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            signatureCanvas.dispatchEvent(mouseEvent);
        });
        
        signatureCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            signatureCanvas.dispatchEvent(mouseEvent);
        });
        
        signatureCanvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup');
            signatureCanvas.dispatchEvent(mouseEvent);
        });
        
        // Button event listeners
        penIcon.addEventListener('click', () => {
            signatureModal.style.display = 'flex';
        });
        
        closeBtn.addEventListener('click', () => {
            signatureModal.style.display = 'none';
        });
        
        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
        });
        
        saveBtn.addEventListener('click', () => {
            // Here you can save the signature if needed
            alert('Signature saved! (This is just a demo)');
            signatureModal.style.display = 'none';
        });
    </script>
</body>
</html>

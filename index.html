<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Calendar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        .calendar-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #f0f0f0;
        }
        
        .pen-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: #000;
            background: rgba(255, 255, 255, 0.7);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            right: 20px;
            top: calc(50% + 50px);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        #signatureCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            touch-action: none;
        }
        
        .drawing-active {
            pointer-events: auto;
        }
        
        .drawing-inactive {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="calendarsign.jpg" class="calendar-image" alt="Calendar">
        <canvas id="signatureCanvas" class="drawing-inactive"></canvas>
        
        <div class="pen-icon" id="penIcon">✏️</div>
        
        <div class="controls" id="controls" style="display: none;">
            <button id="clearBtn">Clear</button>
            <button id="saveBtn">Save</button>
            <button id="doneBtn">Done</button>
        </div>
    </div>

    <script>
        // Get elements
        const penIcon = document.getElementById('penIcon');
        const signatureCanvas = document.getElementById('signatureCanvas');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        const doneBtn = document.getElementById('doneBtn');
        const controls = document.getElementById('controls');
        
        // Set canvas size to match image
        function resizeCanvas() {
            const img = document.querySelector('.calendar-image');
            signatureCanvas.width = img.offsetWidth;
            signatureCanvas.height = img.offsetHeight;
        }
        
        // Initialize canvas
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
        
        // Drawing variables
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        const ctx = signatureCanvas.getContext('2d');
        
        // Set drawing style
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function draw(e) {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Event listeners for drawing
        signatureCanvas.addEventListener('mousedown', startDrawing);
        signatureCanvas.addEventListener('mousemove', draw);
        signatureCanvas.addEventListener('mouseup', stopDrawing);
        signatureCanvas.addEventListener('mouseout', stopDrawing);
        
        // Touch support for mobile devices
        signatureCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = signatureCanvas.getBoundingClientRect();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY,
                offsetX: touch.clientX - rect.left,
                offsetY: touch.clientY - rect.top
            });
            signatureCanvas.dispatchEvent(mouseEvent);
        });
        
        signatureCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = signatureCanvas.getBoundingClientRect();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY,
                offsetX: touch.clientX - rect.left,
                offsetY: touch.clientY - rect.top
            });
            signatureCanvas.dispatchEvent(mouseEvent);
        });
        
        signatureCanvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup');
            signatureCanvas.dispatchEvent(mouseEvent);
        });
        
        // Toggle drawing mode
        penIcon.addEventListener('click', () => {
            signatureCanvas.classList.toggle('drawing-active');
            signatureCanvas.classList.toggle('drawing-inactive');
            controls.style.display = controls.style.display === 'none' ? 'flex' : 'none';
        });
        
        // Button event listeners
        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
        });
        
        saveBtn.addEventListener('click', () => {
            // Convert canvas to image and download
            const dataURL = signatureCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'signed-calendar.png';
            link.href = dataURL;
            link.click();
        });
        
        doneBtn.addEventListener('click', () => {
            signatureCanvas.classList.remove('drawing-active');
            signatureCanvas.classList.add('drawing-inactive');
            controls.style.display = 'none';
        });
    </script>
</body>
</html>
